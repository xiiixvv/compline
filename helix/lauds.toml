"diagnostic.hint" = { fg = "green" }                                                # Diagnostics hint (editing area)
"diagnostic.info" = { fg = "blue" }                                                 # Diagnostics info (editing area)
"diagnostic.warning" = { fg = "yellow" }                                            # Diagnostics warning (editing area)
"diagnostic.unnecessary" = { modifiers = ["dim"] }                                  # Diagnostics with unnecessary tag (editing area)
"diagnostic.deprecated" = { modifiers = ["crossed_out"] }                           # Diagnostics with deprecated tag (editing area)

"error" = { fg = "red" }                                                            # Editor errors, like mis-typing a command.
"hint" = { fg = "green" }                                                           # Code diagnostics hints (LSP).
