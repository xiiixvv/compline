"constant.numeric.float" = { fg = "red" }                                           # constant float value.

"string" = { fg = "fg" }                                                            # String literal.
"string.regexp" = { fg = "fg" }                                                     # Regular expression literal.
"string.special" = { fg = "fg" }                                                    # Strings containing a path, URL, etc.
"string.special.path" = { fg = "fg" }                                               # String containing a file path.
"string.special.url" = { fg = "fg" }                                                # String containing a web URL.
"string.special.symbol" = { fg = "base8" }                                          # Erlang/Elixir atoms, Ruby symbols, Clojure keywords.

"comment" = { fg = "base5" }                                                        # This is a comment.
"comment.line" = { fg = "base5" }                                                   # Line comments, like this.
