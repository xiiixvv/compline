"variable" = { fg = "base8" }                                                       # Variable names.
"variable.builtin" = { fg = "fg" }                                                  # Language reserved variables: `this`, `self`, `super`, etc.
"variable.parameter" = { fg = "fg" }                                                # Function parameters.
"variable.other.member" = { fg = "fg" }                                             # Fields of composite data types (e.g. structs, unions).

"label" = { fg = "blue" }                                                           # Loop labels, among other things.

"punctuation" = { }                                                                 # Any punctuation symbol.
"punctuation.delimiter" = { }                                                       # Commas, colons or other delimiter depending on the language.
"punctuation.bracket" = { }                                                         # Parentheses, angle brackets, etc.

"keyword" = { fg = "base8" }                                                        # Language reserved keywords.
"keyword.control" = { fg = "base8" }                                                # Control keywords.
"keyword.control.conditional" = { fg = "base8" }                                    # `if`, `else`, `elif`.
"keyword.control.repeat" = { fg = "base8" }                                         # `for`, `while`, `loop`.
"keyword.control.import" = { fg = "base8" }                                         # `import`, `export` `use`.
"keyword.control.return" = { fg = "base8" }                                         # `return` in most languages.
"keyword.control.exception" = { fg = "base8" }                                      # `try`, `catch`, `raise`/`throw` and related.
"keyword.operator" = { fg = "base6" }                                               # `or`, `and`, `in`.
"keyword.directive" = { fg = "base8" }                                              # Preprocessor directives (#if in C...).
"keyword.function" = { fg = "cyan" }                                                # The keyword to define a function: "def", "fun", "fn".

"operator" = { fg = "fg-alt" }                                                      # Logical, mathematical, and other operators.

"function" = { fg = "cyan" }
"function.builtin" = { fg = "cyan" }
"function.method" = { fg = "dark-cyan" }                                            # Class / Struct methods.
"function.macro" = { fg = "cyan" }
"function.special" = { fg = "cyan" }                                                # Preprocessor function in C.

"tag" = { rg = "orange" }                                                           # As in <body> for html, css tags.
"tag.error" = { fg = "red" }                                                        # Erroneous closing html tags.

"namespace" = { fg = "yellow" }                                                     # Namespace or module identifier.

